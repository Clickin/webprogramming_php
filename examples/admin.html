<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>관리자 페이지</title>

        <!-- 부트스트랩 css import -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li>
                            <a href="#movie_list">영화관리</a>
                        </li>
                        <li>
                            <a href="#member_lst">회원관리</a>
                        </li>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 main">
                        <a name="#movie_list">
                            <h1 class="page-header">영화 관리</h1>
                        </a>
                        
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>선택</th>
                                    <th>이름</th>
                                    <th>상영일자</th>
                                    <th>상영시간</th>
                                    <th>상영관</th>
                                    <th>좌석현황</th>
                                </tr>
                            </thead>
                            <!-- 샘플 영화 목록입니다 -->
                            <tbody>
                                <tr>
                                    <td><input type="checkbox" value="remove_select(1)"></td>
                                    <td>저스티스 리그</td>
                                    <td>2017년 12월 5일</td>
                                    <td>14:50</td>
                                    <td>1관</td>
                                    <td>100석</td>
                                </tr>
                                
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-primary pull-right" onclick="location.href='addMovies.html'">영화 추가</button>
                        <button type="button" class="btn btn-danger pull-right" onclick="del_movies()">영화 삭제</button>
                        <hr>
            
                        <a name="member_list">
                            <h1 class="page-header">회원 관리</h1>
                        </a>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>아이디</th>
                                    <th>이름</th>
                                    <th>예매횟수</th>
                                </tr>
                                
                            </thead>
                            <tbody>
                                <tr>
                                    <td>test</td>
                                    <td>홍길동</td>
                                    <td>4</td>
                                </tr>
                            </tbody>
                        </table>
                        <hr>
            
                        
                    </div>
            </div>
            
        </div>
        

        <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
